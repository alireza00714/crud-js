<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <main class="w-100 h-100 d-flex justify-content-center align-items-center">
      <div class="container p-0">
        <div class="row justify-content-center align-items-center p-0">
          <div class="col-11 p-0">
            <div class="table-container w-100">
              <table class="w-100">
                <thead>
                  <tr>
                    <th class="text-center p-4" style="border-top-left-radius: 20px">عملیات</th>
                    <th class="text-center p-4">ایمیل</th>
                    <th class="text-center p-4">موبایل</th>
                    <th class="text-center p-4">نام خانوادگی</th>
                    <th class="text-center p-4" style="border-top-right-radius: 20px">نام</th>
                  </tr>
                </thead>
                <tbody class="info-table" id="users-table">
                </tbody>
              </table>
              <button onclick="" id="open-modal" class="tfooter d-flex justify-content-center align-items-center w-100">
                <img class="mr-3" src="./img/add.svg" alt="" />
                برای اضافه کردن کاربر جدید کلیک کنید
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="add-form hidden">
        <div class="add-header d-flex align-items-center justify-content-center">
          <p class="mb-0 h3">کاربر جدید</p>
          <button class="close-modal" id="close-modal">
            <img class="w-100 h-100" src="./img/cancel.svg" alt="" />
          </button>
        </div>
        <div class="inputs-container d-flex flex-column p-4">
          <div class="d-flex flex-column mb-4">
            <label class="text-right" for="fname">:نام</label>
            <input class="px-2 rounded mb-1" id="fname" type="text" />
            <small class="text-right" id="fname-error"></small>
          </div>
          <div class="d-flex flex-column mb-4">
            <label class="text-right" for="lname">:نام خانوادگی</label>
            <input class="px-2 rounded mb-1" id="lname" type="text" />
            <small class="text-right" id="lname-error"></small>
          </div>
          <div class="d-flex flex-column mb-4">
            <label class="text-right" for="emailaddress">:ایمیل</label>
            <input class="px-2 rounded mb-1" id="emailaddress" type="text" />
            <small class="text-right" id="email-error"></small>
          </div>
          <div class="d-flex flex-column mb-5">
            <label class="text-right" for="phonenumber">:شماره موبایل</label>
            <input class="px-2 rounded mb-1" id="phonenumber" type="tel" />
            <small class="text-right" id="phone-error"></small>
          </div>
          <button id="add-user" class="py-2 rounded-lg d-flex justify-content-center align-items-center">
            <div class="mr-3">
              <img class="w-100 h-100" src="./img/add.svg" alt="" />
            </div>
            افزودن
          </button>
        </div>
      </div>
      <div class="edit-form hidden">
        <div class="add-header d-flex align-items-center justify-content-center">
          <p class="mb-0 h3">ویرایش کاربر</p>
          <button class="close-modal-e" id="close-modal-e">
            <img class="w-100 h-100" src="./img/cancel.svg" alt="" />
          </button>
        </div>
        <div class="inputs-container d-flex flex-column p-4">
          <div class="d-flex flex-column mb-4">
            <label class="text-right" for="fname-e">:نام</label>
            <input class="px-2 rounded mb-1" id="fname-e" type="text" />
            <small class="text-right" id="fname-error-e"></small>
          </div>
          <div class="d-flex flex-column mb-4">
            <label class="text-right" for="lname-e">:نام خانوادگی</label>
            <input class="px-2 rounded mb-1" id="lname-e" type="text" />
            <small class="text-right" id="lname-error-e"></small>
          </div>
          <div class="d-flex flex-column mb-4">
            <label class="text-right" for="emailaddress-e">:ایمیل</label>
            <input class="px-2 rounded mb-1" id="emailaddress-e" type="text" />
            <small class="text-right" id="email-error-e"></small>
          </div>
          <div class="d-flex flex-column mb-5">
            <label class="text-right" for="phonenumber-e">:شماره موبایل</label>
            <input class="px-2 rounded mb-1" id="phonenumber-e" type="tel" />
            <small class="text-right" id="phone-error-e"></small>
          </div>
          <button id="edit-user" class="py-2 rounded-lg d-flex justify-content-center align-items-center">
            <div class="mr-3">
              <img class="w-100 h-100" src="./img/edit.svg" alt="" />
            </div>
            ویرایش
          </button>
        </div>
      </div>
      <div class="yes-no-form hidden">
        <div class="content-container d-flex flex-column justify-content-center align-items-center h-100">
          <div class="mb-4">
            <p class="h4">آیا از حذف این کاربر اطمینان دارید؟</p>
          </div>
          <div class="d-flex justify-content-center">
            <button id="yes" class="mr-3 yes rounded-lg px-4 py-2">بله</button>
            <button id="no" class="no rounded-lg px-4 py-2">خیر</button>
          </div>
        </div>
      </div>
    </main>
    <div class="overlay hidden"></div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
      integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
